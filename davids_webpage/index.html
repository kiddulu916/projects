<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Company Name</title>
  </head>
  <body>
    <header>
      <button class="dropbtn">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <div class="dropdown-content">
        <a href="#about">About Us</a><br>
        <a href="#service">Services</a><br>
        <a href="#contact">Contact Us</a>
      </div>
      <div class="banner">
        <img src="images/Sacramento_Skyline_at_Night.jpg" class="banner-img">  
        <div class="banner-overlay">
          <h1 id="name" class="banner">*Company Name*</h1>
          <p id="slogan" class="banner-text">Company slogan</p>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div id="about" class="container">
          <img src="images/about_us.png" class="about-img">
        </div>
        <div class="box">
          <p class="about-text">Company description</p>
        </div>
      </section>
      <section>
        <div  id="service" class="container">
          <img src="images/services.png" class="service-img">
        </div>
        <div class="box">
          <p class="service-text">Company services</p>
        </div>
      </section>
      <section>
        <div id="contact" class="container">
          <img src="images/contact_us.png" class="contact-img">
        </div>
        <div class="box">  
          <p class="contact-text">Company contact info</p>
        </div>
      </section>
    </main>
    <br>
    <footer>
      <p>Company Name&trade;</p>
    </footer> 
  </body>
</html>
